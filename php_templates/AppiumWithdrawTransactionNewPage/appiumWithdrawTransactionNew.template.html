<div>
  <div class="page-header-container box">Withdraw Transaction New</div>
  <div class="page-body box">
    <div class="row">
      <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2">
        <p class="input-group">
          <input type="text" class="form-control input-sm" uib-datepicker-popup="{{datepickerConfig.format}}"
            ng-model="filter.fromdate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true"
            close-text="Close" alt-input-formats="datepickerConfig.altInputFormats" placeholder="From date" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default btn-sm" ng-click="open1()">
              <i class="glyphicon glyphicon-calendar"></i>
            </button>
          </span>
        </p>
      </div>
      <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2">
        <p class="input-group">
          <input type="text" class="form-control input-sm" uib-datepicker-popup="{{datepickerConfig.format}}"
            ng-model="filter.todate" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true"
            close-text="Close" alt-input-formats="datepickerConfig.altInputFormats" placeholder="To date" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default btn-sm" ng-click="open2()">
              <i class="glyphicon glyphicon-calendar"></i>
            </button>
          </span>
        </p>
      </div>
      <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2">
        <select class="form-control input-sm" ng-model="filter.status">
          <option value="pending">Pending</option>
          <option value="assign">Assign</option>
          <option value="reassign">Reassign</option>
          <option value="SEND TO AUTOMATION SUCCESS">In process</option>
          <option value="Withdrawal Success">Withdraw success</option>
          <option value="AUTOMATION FAILED">Withdraw need attention</option>
          <option value="finished_checking_history">Withdraw Finished Checking History</option>
          <!-- <option value="AUTOMATION FAILED 2">Withdraw need attention - Manual</option> -->
          <option value="Withdrawal Failed">Withdraw Failed</option>
          <option value="Manual Assign List">Manual Assign List</option>
        </select>
      </div>
      <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2">
        <p class="input-group">
            <select class="form-control" ng-model="filter.agent" id="agent">
                <option value="">ALL</option>
                <option ng-repeat="item in agentList" value="{{item.bankAccNo}}">{{item.bankAccName}}</option>
            </select>
        </p>
    </div>
      <div class="col-xs-12 col-sm-4 col-md-1 col-lg-1">
        <div class="button-container">
          <button type="button" class="btn btn-default btn-sm" ng-click="refresh()" ng-disabled="gridIsLoading==true">
            Refresh
          </button>
        </div>
      </div>
    </div>
    <div id="grid1" ui-grid="gridOptions" class="grid" ui-grid-resize-columns ui-grid-auto-resize ui-grid-pinning
      ui-grid-exporter ng-style="{'height': getHeight()+'px'}">
      <div class="grid-nodata-container" ng-show="gridOptions.data.length == 0 && !gridIsLoading">
        No Data Available
      </div>
      <div class="grid-loading-container" ng-show="gridIsLoading">
        <img src="images/loading.gif" />
      </div>
    </div>
  </div>
</div>
