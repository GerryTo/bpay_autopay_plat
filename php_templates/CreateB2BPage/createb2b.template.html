<div>
  <div class="page-header-container box ">Create Transaction B2B</div>
  <div class="page-body box">
    <form>
      <div class="mb-2">
        <label>Bank :</label>
        <select class="form-control" ng-model="data.bankCode" ng-readonly="edit.mode" >
            <option ng-repeat="item in bank" value="{{item.bankCode}}">{{item.bankName}}</option>
        </select>
      </div>
      <div class="mb-2">
        <label>Amount:</label>
        <input type="number" class="form-control form-control-sm" placeholder="Amount" ng-model="data.amount" />
      </div>
       <div class="mb-2">
        <label>Agent :</label>
        <select class="form-control" ng-model="data.agent" ng-readonly="edit.mode" >
            <option ng-repeat="item in agentList" value="{{item.v_user}}">{{item.v_user}}</option>
        </select>
      </div>
    <div class="form-section-footer">
      <button type="button" class="btn btn-primary btn-sm" ng-click="create()">Create</button>
    </div>
    </form>
  </div>
</div>
