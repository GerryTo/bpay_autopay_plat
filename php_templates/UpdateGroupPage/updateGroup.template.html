<div>
    <div class="page-header-container box">Update Group Priority</div>
    <div class="page-body box">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <label class="control-label" style="float:left; width:150px; margin-top:7px" for="merchant">Select Date</label>
              <p class="input-group">
                  <select class="form-control" ng-model="filter.date" id="merchant">
                      <option ng-repeat="item in dateList" value="{{item.date}}">{{item.date}}</option>
                  </select>
              </p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <label class="control-label" style="float:left; width:150px; margin-top:7px" for="merchant">Select Account No</label>
              <p class="input-group">
                  <select class="form-control" ng-model="filter.bank" id="merchant">
                      <option ng-repeat="item in accountList" value="{{item.bankaccountno}} - {{item.bankcode}}">{{item.bankaccountname}}</option>
                  </select>
              </p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
            <label class="control-label" style="float:left; width:150px; margin-top:7px" for="date">Update to Group</label>
              <p class="input-group">
                  <select class="form-control" ng-model="filter.group" id="group">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                  </select>
              </p>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <div class="button-container" style="float: right;">
                    <button type="button" class="btn btn-default btn-sm" ng-click="submit()" ng-disabled="gridIsLoading==true">Submit</button>
                </div> 
            </div>
        </div>
    </div>
</div>
