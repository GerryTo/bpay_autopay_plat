<div>
    <div class="page-header-container box">Setlement & Topup List</div>
    <div class="page-body box">
        <div class="button-container">
            <button type="button" class="btn btn-default btn-sm" ng-click="refresh()" ng-disabled="gridIsLoading==true">{{globallang.refresh}}</button>
        </div>
        <div id="grid1" ui-grid="gridOptions" class="grid" ui-grid-resize-columns ui-grid-auto-resize ng-style="{'height': getHeight()+'px'}" >
            <div class="grid-nodata-container" ng-show="gridOptions.data.length == 0 && !gridIsLoading">No Data Available</div>
            <div class="grid-loading-container" ng-show="gridIsLoading">
                <img src="images/loading.gif" />
            </div>
        </div>
    </div>
</div>



<div class="container">

  <!-- Trigger the modal with a button -->

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="usrname">Notes</label>
              <input type="text" class="form-control" ng-model="note2"  placeholder="Notes">
			  <input type="text" ng-show="false" class="form-control" ng-model="idC"  placeholder="id">
            </div>

            <button type="submit" class="btn btn-default btn-success btn-block" ng-click="deleteReq()">Cancel</button>
          </form>
        </div>

      </div>
    </div>
  </div> 
</div>
