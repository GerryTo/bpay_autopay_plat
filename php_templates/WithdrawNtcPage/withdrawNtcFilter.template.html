<div>
  <div class="page-header-container box">{{pagelang.pagetitle}}</div>
  <div class="page-body box">
    <div class="row">
      <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2">
        <p class="input-group">
          <input
            type="text"
            class="form-control input-sm"
            uib-datepicker-popup="{{datepickerConfig.format}}"
            ng-model="filter.fromdate"
            is-open="popup1.opened"
            datepicker-options="dateOptions"
            ng-required="true"
            close-text="Close"
            alt-input-formats="datepickerConfig.altInputFormats"
            placeholder="From date"
          />
          <span class="input-group-btn">
            <button
              type="button"
              class="btn btn-default btn-sm"
              ng-click="open1()"
            >
              <i class="glyphicon glyphicon-calendar"></i>
            </button>
          </span>
        </p>
      </div>

        </p>
      </div> -->
      <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2">

          <option>00.00-00.29</option>
          <option>00.30-00.59</option>
          <option>01.00-01.29</option>
          <option>01.30-01.59</option>
          <option>02.00-02.29</option>
          <option>02.30-02.59</option>
          <option>03.00-03.29</option>
          <option>03.30-03.59</option>
          <option>04.00-04.29</option>
          <option>04.30-04.59</option>
          <option>05.00-05.29</option>
          <option>05.30-05.59</option>
          <option>06.00-06.29</option>
          <option>06.30-06.59</option>
          <option>07.00-07.29</option>
          <option>07.30-07.59</option>
          <option>08.00-08.29</option>
          <option>08.30-08.59</option>
          <option>09.00-09.29</option>
          <option>09.30-09.59</option>
          <option>10.00-10.29</option>

          <option>13.00-13.29</option>

          <option>14.00-14.29</option>
          <option>14.30-14.59</option>
          <option>15.00-15.29</option>
          <option>15.30-15.59</option>
          <option>16.00-16.29</option>
          <option>16.30-16.59</option>
          <option>17.00-17.29</option>
          <option>17.30-17.59</option>
          <option>18.00-18.29</option>
          <option>18.30-18.59</option>
          <option>19.00-19.29</option>
          <option>19.30-19.59</option>
          <option>20.00-20.29</option>

          <option>21.00-21.29</option>

      </div>
      <div
        class="col-xs-12 col-sm-4 col-md-2 col-lg-2"
        style="margin-bottom: 10px"
      >
        <div
          ng-dropdown-multiselect=""
          options="merchantList"
          selected-model="filter.merchant"
          extra-settings="merchantSettings"
        ></div>
      </div>
      <div class="col-xs-12 col-sm-2 col-md-1 col-lg-1">
        <div class="button-container">
          <button
            type="button"
            class="btn btn-default btn-sm"
            ng-click="refresh()"
            ng-disabled="gridIsLoading==true"
          >
            {{globallang.refresh}}
          </button>
        </div>
      </div>
      <div
        style="margin-top: 4px; margin-left:10px;"
        class="col-xs-12 col-sm-2 col-md-2 col-lg-2"
      >
        <input
          class="form-check-input"
          ng-model="filter.history"
          type="checkbox"
        />
        <label class="form-check-label"> History </label>
      </div>
    </div>
    <div
      id="grid1"
      ui-grid="gridOptions"
      class="grid"
      ui-grid-resize-columns
      ui-grid-auto-resize
      ui-grid-pinning
      ui-grid-exporter
      ng-style="{'height': getHeight()+'px'}"
    >
      <div
        class="grid-nodata-container"
        ng-show="gridOptions.data.length == 0 && !gridIsLoading"
      >
        No Data Available
      </div>
      <div class="grid-loading-container" ng-show="gridIsLoading">
        <img src="images/loading.gif" />
      </div>
    </div>
  </div>
</div>
