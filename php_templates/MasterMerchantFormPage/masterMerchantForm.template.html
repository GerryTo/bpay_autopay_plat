<div>
  <div class="page-header-container box">{{pagelang.pagetitle}}</div>
  <div class="page-body box">
    <form>
      <div class="form-section-header">Merchant Data</div>
      <div class="form-group">
        <label for="merchantcode">Merchant Code :</label>
        <input
          type="text"
          class="form-control form-control-sm"
          id="merchantcode"
          placeholder="Input merchant code"
          ng-model="data.merchantCode"
          ng-show="isEdit == false"
        />
        <input
          type="text"
          class="form-control form-control-sm"
          id="merchantcode"
          placeholder="Input merchant code"
          ng-model="data.merchantCode"
          readonly
          ng-show="isEdit == true"
        />
      </div>
      <div class="form-group">
        <label for="merchantname">Merchant Name :</label>
        <input
          type="text"
          class="form-control form-control-sm"
          id="merchantname"
          placeholder="Input merchant name"
          ng-model="data.merchantName"
        />
      </div>
      <div class="form-group">
        <label for="mobilenumber">Mobile Number :</label>
        <input
          type="text"
          class="form-control form-control-sm"
          id="mobilenumber"
          placeholder="Input merchant mobile number"
          ng-model="data.mobileNumber"
        />
      </div>
      <div class="form-group">
        <label for="email">Email :</label>
        <input
          type="text"
          class="form-control form-control-sm"
          id="email"
          placeholder="Input merchant email"
          ng-model="data.email"
        />
      </div>
      <div class="form-group">
        <label for="website">Website Address :</label>
        <input
          type="text"
          class="form-control form-control-sm"
          id="website"
          placeholder="Input merchant websitee"
          ng-model="data.website"
        />
      </div>
      <div class="form-group">
        <label for="securecode">Secure Code :</label>
        <input
          type="password"
          class="form-control form-control-sm"
          id="securecode"
          placeholder="Input merchant secure code"
          ng-model="data.secureCode"
        />
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="countrycode">Country :</label>
            <select
              class="form-control"
              ng-model="data.countryCode"
              id="countrycode"
            >
              <option ng-repeat="item in country" value="{{item.countryCode}}">
                {{item.countryName}}
              </option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="currencycode">Currency :</label>
            <select
              class="form-control"
              ng-model="data.currencyCode"
              id="currencycode"
            >
              <option
                ng-repeat="item in currency"
                value="{{item.currencyCode}}"
              >
                {{item.currencyName}}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="timezone">Timezone :</label>
            <input
              type="number"
              class="form-control form-control-sm"
              id="timezone"
              placeholder="Input timezone that use by merchant"
              ng-model="data.timezone"
            />
          </div>
          <div class="col-md-6">&nbsp;</div>
        </div>
      </div>
      <div class="form-group">
        <label for="openingbalance">Opening Balance :</label>
        <input
          type="text"
          class="form-control form-control-sm"
          id="openingbalance"
          placeholder="Input merchant opening balance"
          ng-model="data.openingBalance"
          select-on-click
          ng-keydown="validateNumberOnly($event)"
        />
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="withdrawfeetype">Withdraw Fee Type :</label>
            <select
              class="form-control"
              ng-model="data.withdrawFeeType"
              id="withdrawfeetype"
            >
              <option value="P">Percentage</option>
              <option value="F">Fixed value</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="withdrawfeevalue">Withdraw Fee Value :</label>
            <input
              type="number"
              class="form-control form-control-sm"
              id="withdrawfeevalue"
              placeholder="Input withdraw fee value"
              ng-model="data.withdrawFeeValue"
              setp="0.01"
            />
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="depositfeetype">Deposit Fee Type :</label>
            <select
              class="form-control"
              ng-model="data.depositFeeType"
              id="depositfeetype"
            >
              <option value="P">Percentage</option>
              <option value="F">Fixed value</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="productname">Deposit Fee Value :</label>
            <input
              type="number"
              class="form-control form-control-sm"
              id="securecode"
              placeholder="Input deposit fee value"
              ng-model="data.depositFeeValue"
              step="0.01"
            />
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="customerwithdrawfeetype"
              >Customer Withdraw Fee Type :</label
            >
            <select
              class="form-control"
              ng-model="data.customerWithdrawFeeType"
              id="customerwithdrawfeetype"
            >
              <option value="P">Percentage</option>
              <option value="F">Fixed value</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="customerwithdrawfeevalue"
              >Customer Withdraw Fee Value :</label
            >
            <input
              type="number"
              class="form-control form-control-sm"
              id="customerwithdrawfeevalue"
              placeholder="Input customer withdraw fee value"
              ng-model="data.customerWithdrawFeeValue"
              step="0.01"
            />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="securecode">Customer Minimum Withdraw :</label>
        <input
          type="number"
          class="form-control form-control-sm"
          id="securecode"
          placeholder="Input customer minimum withdraw"
          ng-model="data.minimumWithdraw"
        />
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="customerdepositfeetype"
              >Customer Deposit Fee Type :</label
            >
            <select
              class="form-control"
              ng-model="data.customerDepositFeeType"
              id="customerdepositfeetype"
            >
              <option value="P">Percentage</option>
              <option value="F">Fixed value</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="customerdepositfeevalue"
              >Customer Deposit Fee Value :</label
            >
            <input
              type="number"
              class="form-control form-control-sm"
              id="customerdepositfeevalue"
              placeholder="Input customer deposit fee value"
              ng-model="data.customerDepositFeeValue"
              step="0.01"
            />
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <label for="customerdepositfeetype">Reseller ID :</label>
            <select class="form-control" ng-model="data.resellerid">
              <option ng-repeat="item in resellerList" value="{{item.v_user}}">
                {{item.v_user}}
              </option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="customerdepositfeetype"
              >Reseller Commission Type :</label
            >
            <select
              class="form-control"
              ng-model="data.resellerFeeType"
              id="customerdepositfeetype"
            >
              <option value="P">Percentage</option>
              <option value="F">Fixed value</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="customerdepositfeevalue"
              >Reseller Commission Value :</label
            >
            <input
              type="number"
              class="form-control form-control-sm"
              id="customerdepositfeevalue"
              placeholder="Input customer deposit fee value"
              ng-model="data.resellerFeeValue"
              step="0.01"
            />
          </div>
        </div>
      </div>

      <div class="form-section-header">Merchant Bank</div>
      <div class="row">
        <div class="col-md-3">
          <input
            type="text"
            class="form-control form-control-sm"
            placeholder="Bank Acc. No"
            ng-model="detail.bankAccNo"
          />
        </div>
        <div class="col-md-3">
          <input
            type="text"
            class="form-control form-control-sm"
            placeholder="Bank Acc. Name"
            ng-model="detail.bankAccName"
          />
        </div>
        <div class="col-md-3">
          <select class="form-control" ng-model="detail.bankCode">
            <option ng-repeat="item in bank" value="{{item.bankCode}}">
              {{item.bankName}}
            </option>
          </select>
        </div>
        <div class="col-md-3">
          <button
            type="button"
            class="btn btn-warning btn-sm"
            ng-click="addDetail()"
          >
            Add
          </button>
        </div>
      </div>
      <div class="form-table">
        <table class="details">
          <tr class="header">
            <td>Bank Acc. No</td>
            <td>Bank Acc. Name</td>
            <td>Bank Code</td>
            <td>Action</td>
          </tr>
          <tr class="body" ng-repeat="item in data.merchantBank">
            <td>{{item.bankAccNo}}</td>
            <td>{{item.bankAccName}}</td>
            <td>{{item.bankCode}}</td>
            <td>
              <button
                type="button"
                class="btn btn-danger btn-sm"
                ng-click="removeDetail(item)"
              >
                Remove
              </button>
            </td>
          </tr>
          <tr class="body" ng-show="data.merchantBank.length == 0">
            <td colspan="4" class="nodata">No data available</td>
          </tr>
        </table>
      </div>
      <div class="form-section-footer">
        <button type="button" class="btn btn-primary btn-sm" ng-click="save()">
          {{globallang.save}}
        </button>
        <button
          type="button"
          class="btn btn-default btn-sm"
          ng-click="cancel()"
        >
          {{globallang.cancel}}
        </button>
      </div>
    </form>
  </div>
</div>
