<div>
    <div class="page-header-container box">List Agent Failed Summary</div>
    <div class="page-body box">     
            <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-2">
        <div class="button-container">
          <p class="input-group">
            <input type="text" class="form-control input-sm" uib-datepicker-popup="{{datepickerConfig.format}}"
              ng-model="filter.date" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true"
              close-text="Close" alt-input-formats="datepickerConfig.altInputFormats" placeholder="pick date" />
              
            <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-sm" ng-click="open1()">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
              <button type="button" class="btn btn-default btn-sm" ng-click="refresh()"
                ng-disabled="gridIsLoading==true">{{globallang.refresh}}
              </button>
            </span>
          </p>
        </div>
      </div>
        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2" style="margin-left: -15px;">
        <select class="form-control input-sm" ng-model="filter.type">
            <option value="1">Phase 1 & 3 Opening</option>
            <option value="2">Phase 2 Closing</option>
            <!-- <option value="3">Phase 3 Recrawl</option> -->
        </select>
        </div>
        <button type="button" class="btn btn-default btn-sm" ng-click="group()">Error</button>
        <button type="button" class="btn btn-default btn-sm" ng-click="bulk()">Recrawl</button>
    </div>
        <div id="grid1" ui-grid="gridOptions" class="grid" ui-grid-resize-columns ui-grid-auto-resize ui-grid-selection ui-grid-exporter ng-style="{'height': getHeight()+'px'}">
            <div class="grid-nodata-container" ng-show="gridOptions.data.length == 0 && !gridIsLoading">No Data Available</div>
            <div class="grid-loading-container" ng-show="gridIsLoading">
                <img src="images/loading.gif" />
            </div>
        </div>
    </div>
</div>
